{% extends "base.html" %}

{% block title %}削除{% endblock %}
{% block content %}
<h1>削除</h1>

<form method="post">
    {% csrf_token %}
    <table class="table table-striped table-hover table-bordered mt-2">
        <thead>
            <th>商品名</th>
            <th>価格</th>
            <th>アクション</th>
        </thead>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }}</td>
            <td>商品を削除してもよろしいでしょうか？？</td>
        </tr>
    </table>
    <a href="{% url 'list' %}" class="btn btn-outline-primary">戻る</a>
    <input type="submit" class="btn btn-danger" value="削除">
</form>
{% endblock %}
